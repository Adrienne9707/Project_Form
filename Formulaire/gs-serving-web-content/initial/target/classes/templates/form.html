<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>Formulaire HTML5</title>
    <style>
        body{
          background-image: url(background.png);
          font-family: 'Open Sans',sans-serif;
          font-weight: 400;
          font-size: 13px;
        }

        :invalid {
          background-color: #F0DDDD;
          border-color: #e88;
          -webkit-box-shadow: 0 0 5px rgba(255, 0, 0, .8);
          -moz-box-shadow: 0 0 5px rbba(255, 0, 0, .8);
          -o-box-shadow: 0 0 5px rbba(255, 0, 0, .8);
          -ms-box-shadow: 0 0 5px rbba(255, 0, 0, .8);
          box-shadow:0 0 5px rgba(255, 0, 0, .8);
        }

        :required {
          border-color: #88a;
          -webkit-box-shadow: 0 0 5px rgba(0, 0, 255, .5);
          -moz-box-shadow: 0 0 5px rgba(0, 0, 255, .5);
          -o-box-shadow: 0 0 5px rgba(0, 0, 255, .5);
          -ms-box-shadow: 0 0 5px rgba(0, 0, 255, .5);
          box-shadow: 0 0 5px rgba(0, 0, 255, .5);
        }

        form {
          width:300px;
          margin: 20px auto;
        }

        input {
          font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
          border:1px solid #ccc;
          font-size:20px;
          width:300px;
          min-height:30px;
          display:block;
          margin-bottom:15px;
          margin-top:5px;
          outline: none;

          -webkit-border-radius:5px;
          -moz-border-radius:5px;
          -o-border-radius:5px;
          -ms-border-radius:5px;
          border-radius:5px;
        }

        input[type=submit] {
          background:none;
          padding:10px;
          cursor: pointer;
        }

        label{
          cursor: pointer;
        }
    </style>
</head>
<body>
<form oninput="total.value = (nights.valueAsNumber * 99) +
     ((guests.valueAsNumber - 1) * 10)">

    <label>First Name  :</label>
    <input type="text" id="first_name" name="first_name" required>

    <label>Last Name  :</label>
    <input type="text" id="last_name" name="last_name" required>

    <label>e-mail Adress :</label>
    <input type="email" id="email_addr" name="email_addr" required>

    <label>Date of birth :</label>
    <input type="date" id="birth_dt" name="birth_dt" required>

    <label>Compagny/Organisation  :</label>
    <input type="text" id="comp_org" name="comp_org" required>

    <label>Observations :</label>
    <input type="text" id="observation" name="observation" required>

    <label>Choose Event:</label>
    <select name="event" id="event">
        <option value="">--Please choose an option--</option>
        <option value="event1">event1</option>
        <option value="event2">event2</option>
        <option value="event3">event3</option>
        <option value="event4">event4</option>
    </select>


    <input type="submit" value="Register" />
</form>

    </script>-->
</body>
</html>
